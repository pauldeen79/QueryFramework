name: SonarCloud
on:
  push:
    branches:
      - main
      - sonar/*
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.0.x
      - name: Fetch origin/main
        run: |
          git fetch --no-tags --prune --depth=1 origin main
      - name: Restore
        run: dotnet restore
      - name: Build code generation
        run: dotnet build src/QueryFramework.CodeGeneration/QueryFramework.CodeGeneration.csproj -c Release --no-restore
      - name: Run code generation
        run: dotnet src/QueryFramework.CodeGeneration/bin/Release/net7.0/QueryFramework.CodeGeneration.dll
      - name: sonarscan-dotnet
        uses: highbyte/sonarscan-dotnet@v2.2.2
        with:
          sonarProjectKey: pauldeen79_QueryFramework
          sonarProjectName: QueryFramework
          sonarOrganization: pauldeen79
          dotnetTestArguments: --logger trx --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
          sonarBeginArguments: /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.opencover.xml" -d:sonar.cs.vstest.reportsPaths="**/TestResults/*.trx"
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}